  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
   
    <style>
        body {
            background-color: #f8f9fa;
            /* Prevent printing via browser print dialog */
            -webkit-print-color-adjust: exact !important;
            
        }
        .cv-section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section-title {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .profile-img-container {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-placeholder {
            text-align: center;
            color: #6c757d;
        }
        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .add-btn {
            margin-top: 10px;
        }
        .dynamic-item {
            border-left: 3px solid #007bff;
            padding-left: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .remove-btn {
            position: absolute;
            top: 0;
            right: 0;
        }
        #cv-preview {
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .skill-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .preview-mode .form-control, 
        .preview-mode .form-select {
            border: none;
            background-color: transparent;
            pointer-events: none;
            padding: 0;
        }
        .preview-mode .form-check-input {
            pointer-events: none;
        }
        .preview-mode .dynamic-item {
            border-left: none;
        }
        .preview-mode .remove-btn,
        .preview-mode .add-btn,
        .preview-mode .upload-btn {
            display: none;
        }
        .preview-photo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .payment-banner {
            background-color: #ffeeba;
            border-left: 4px solid #ffc107;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 100px;
            color: rgba(255, 0, 0, 0.2);
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Print protection styles */
        @media print {
            body * {
                visibility: hidden !important;
            }
            .no-print-allowed {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #fff;
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                visibility: visible !important;
            }
            .no-print-allowed-content {
                text-align: center;
                visibility: visible !important;
            }
            /* Only allow printing for premium users */
            body.premium-user .no-print-allowed {
                display: none;
            }
            body.premium-user #cv-preview, 
            body.premium-user #cv-preview * {
                visibility: visible !important;
            }
            body.premium-user #cv-preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
            }
        }
        
        /* Mobile improvements */
        @media (max-width: 768px) {
            .cv-section {
                padding: 15px;
            }
            .profile-img-container {
                width: 120px;
                height: 120px;
            }
            .payment-methods {
                flex-direction: column;
                gap: 10px;
            }
            .payment-method-btn {
                width: 100%;
            }
        }
        
        .user-icon {
            font-size: 19px;
            color: rgb(91, 92, 91);
            margin-right: 8px;
        }
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .skill-item .form-control {
            flex-grow: 1;
            margin-right: 10px;
        }
        .language-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .language-item .form-control {
            flex-grow: 1;
            margin-right: 10px;
        }
        .bullet-list {
            list-style-type: disc;
            padding-left: 20px;
        }
        /* Fixed loading indicator */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

</html>
